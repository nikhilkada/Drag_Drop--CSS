<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="./full stack.jpg">
</head>

<body>
    <div class="container">
        <div id="left">
            <div class="list" draggable="true" title="List Item 1"><img src="drag and drop.png.png">List Item 1</div>
            <div class="list" draggable="true" title="List Item 2"><img src="drag and drop.png.png">List Item 2</div>
            <div class="list" draggable="true" title="List Item 3"><img src="drag and drop.png.png">List Item 3</div>
            <div class="list" draggable="true" title="List Item 4"><img src="drag and drop.png.png">List Item 4</div>
        </div>
        <div id="right"></div>
    </div>
    <Script>


        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for (list of lists) {
            list.addEventListener("dragstart",function(e){
                let selected = e.target;

                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                rightBox.addEventListener("drop", function (e){
                    rightBox.appendChild(selected);
                    selected = null;
                });
                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });
                leftBox.addEventListener("drop", function (e){
                    leftBox.appendChild(selected);
                    selected = null;
                });
            })
        }



    </Script>
</body>

</html>
